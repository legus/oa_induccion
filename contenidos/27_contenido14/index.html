<!DOCTYPE html>
<html class="no-js">
	<head lang="es">
		<title>Re-contextualización</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="estilos.css" />
		<script type="text/javascript" src="prefixfree.min.js"></script>
	</head>
	<body>
		<div id="contenido_interactivo">
			<video controls height="520" autoplay>
			     <!--if Firefox -->  
			    <source src="re_cont.ogv" type="video/ogg" />
			    <!-- if Safari/Chrome--> 
			    <source src="re_cont.mp4" type='video/mp4; codecs="avc1.42E01E,mp4a.40.2"'/>
			    <source src="re_cont.webm" type='video/webm; codecs="vp8,vorbis"'>
			    <!-- If the browser doesn't understand the <video> element-->
			    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="720" height="480" id="re_cont">
				    <param name="movie" value="re_cont.swf" />
				    <param name="allowScriptAccess" value="always" />
				    <!--[if !IE]>-->
				    <object type="application/x-shockwave-flash" data="re_cont.swf" width="720" height="480">
				        <embed src="re_cont.swf" width="720" height="480"></embed>
				    <!--<![endif]-->
				    	<div id="con_texto">
							<br><h1>Re-contextualización</h1><br><br>
							<div id="contenido">
								<p id="mensaje">Para poder visualizar este contenido debe instalar <a hrfe="http://get.adobe.com/es/flashplayer/" target="_blank">Flash Player</a></p>
							</div>
						</div>
						<p id="mensaje">Para poder usar los elementos multimedia de este material le recomendamos actualizar su navegador en el siguiente enlace <a href="http://www.google.com/intl/es/chrome/">Actualizar</a></p>
				    <!--[if !IE]>-->
				    </object>
				    <!--<![endif]-->
				</object>
			</video> 
		</div>
	</body>
</html>
